<body>
	<h1>Задача №1</h1>

	<p>
		1. Створити клас, що дозволяє виконувати такі операції над масивами: <br>
		знаходження кількості додатних, кількості від’ємних, <br>
		кількість входжень деякого числа (статичні методи)
	</p>

	<h2>Розв`язок:</h2>

	<script>

		class arrayOperations {
			static positiveNumber(arr) {
				return arr.reduce((acc, el) => (el > 0 ? ++acc : acc), 0)
			}
			static negativeNumber(arr) {
				return arr.reduce((acc, el) => (el < 0 ? ++acc : acc), 0)
			}
			static quantityNumber(arr, num) {
				return arr.reduce((acc, el) => (el === num ? ++acc : acc), 0)
			}
		}

		let arr = [2, -4, 5, 0, -2, -3, 1, 5, 8, -6, 8, -3, 6, -3, -2, 8, 4, -5, 0, -2, 9]

		document.write(`кількості додатних: ${arrayOperations.positiveNumber(arr)}<br>
							кількості від’ємних: ${arrayOperations.negativeNumber(arr)}<br>
							кількість входжень деякого числа: ${arrayOperations.quantityNumber(arr, 8)}
		`)

	</script>

</body>
