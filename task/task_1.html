<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_1</title>
</head>

<body>
	<h1>Задача №1</h1>

	<h4>
		Знайти суми елементів у вказаній області
	</h4>
	<ol>
		<li>Сума першої чверті</li>
		<li>Сума другої чверті</li>
		<li>Сума третьої чверті</li>
		<li>Сума четвертої чверті</li>
		<li>Суму парних рядків</li>
		<li>Суму непарних стовпців</li>
		<li>У парних рядках – непарні стовпці, у непарних – парні.</li>
	</ol>

	<h2>Розв`язок:</h2>

	<script>

		const getRows = parseInt(prompt('Введіть кількість рядків', '0'))
		const getColumns = parseInt(prompt('Введіть кількість столпців', '0'))

		function generateNumber(min, max) {
			return min + Math.round(Math.random() * (max - min + 1))
		}

		function genarateArray(arrayLength, min, max) {
			const arr = []
			for (let i = 0; i < arrayLength; i++) {
				const randomNumbers = generateNumber(min, max)
				arr.push(randomNumbers)
			}
			return arr
		}

		function generateTable(rowsNumber, columnsNumber, min, max) {
			const table = []
			for (let i = 0; i < rowsNumber; i++) {
				const randomRows = genarateArray(columnsNumber, min, max)
				table.push(randomRows)
			}
			return table
		}

		const multiArray = generateTable(
			getRows,
			getColumns,
			1,
			100
		)

		// Сума першої чверті

		function getAmountFirstQuarter(array, rowsNumber, columnsNumber) {
			let sum = 0
			const halfLines = Math.round(rowsNumber / 2)
			const halfColumns = Math.round(columnsNumber / 2)
			for (let rowIndex = 0; rowIndex < halfLines; rowIndex++) {
				for (let colIndex = 0; colIndex < halfColumns; colIndex++) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountFirstQuarter = getAmountFirstQuarter(
			multiArray,
			getRows,
			getColumns
		)

		// Сума другої чверті

		function getAmountSecondQuarter(array, rowsNumber, columnsNumber) {
			sum = 0
			const halfLines = Math.round(rowsNumber / 2)
			const halfColumns = Math.round(columnsNumber / 2)
			for (let rowIndex = 0; rowIndex < halfLines; rowIndex++) {
				for (
					let colIndex = halfColumns;
					colIndex < columnsNumber;
					colIndex++
				) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountSecondQuarter = getAmountSecondQuarter(
			multiArray,
			getRows,
			getColumns
		)

		// Сума третьої чверті

		function getAmountThirdQuarter(array, rowsNumber, columnsNumber) {
			sum = 0
			const halfLines = Math.round(rowsNumber / 2)
			const halfColumns = Math.round(columnsNumber / 2)
			for (let rowIndex = halfLines; rowIndex < rowsNumber; rowIndex++) {
				for (let colIndex = 0; colIndex < halfColumns; colIndex++) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountThirdQuarter = getAmountThirdQuarter(
			multiArray,
			getRows,
			getColumns
		)

		// Сума четвертої чверті

		function getAmountFourthQuarter(array, rowsNumber, columnsNumber) {
			sum = 0
			const halfLines = Math.round(rowsNumber / 2)
			const halfColumns = Math.round(columnsNumber / 2)
			for (let rowIndex = halfLines; rowIndex < rowsNumber; rowIndex++) {
				for (
					let colIndex = halfColumns;
					colIndex < columnsNumber;
					colIndex++
				) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountFourthQuarter = getAmountFourthQuarter(
			multiArray,
			getRows,
			getColumns
		)

		// Суму парних рядків

		function getAmountEvenRows(array) {
			let sum = 0
			for (let rowIndex = 0; rowIndex < array.length; rowIndex += 2) {
				for (
					let colIndex = 0;
					colIndex < array[rowIndex].length;
					colIndex++
				) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountEvenRows = getAmountEvenRows(multiArray)

		// Суму непарних стовпців

		function getAmountOddRows(array) {
			let sum = 0
			for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
				for (
					let colIndex = 1;
					colIndex < array[rowIndex].length;
					colIndex += 2
				) {
					sum += array[rowIndex][colIndex]
				}
			}
			return sum
		}

		const amountOddRows = getAmountOddRows(multiArray)

		// У парних рядках – непарні стовпці, у непарних – парні.

		function getAmountChess(array) {
			let sum = 0
			for (let rowIndex = 0; rowIndex < array.length; rowIndex++) {
				if (rowIndex % 2 == 0) {
					for (
						let colIndex = 1;
						colIndex < array[rowIndex].length;
						colIndex += 2
					) {
						sum += array[rowIndex][colIndex]
					}
				} else
					for (
						let colIndex = 0;
						colIndex < array[rowIndex].length;
						colIndex += 2
					) {
						sum += array[rowIndex][colIndex]
					}
			}
			return sum
		}

		const amountChess = getAmountChess(multiArray)

		document.write(`Багатовимірний масив:<br>[${multiArray.join(']<br>[')}]<br><br>`)
		document.write(`1.Сума першої чверті: ${amountFirstQuarter}<br>`)
		document.write(`2.Сума другої чверті: ${amountSecondQuarter}<br>`)
		document.write(`3.Сума третьої чверті: ${amountThirdQuarter}<br>`)
		document.write(`4.Сума четвертої чверті: ${amountFourthQuarter}<br>`)
		document.write(`5.Сума парних рядків: ${amountEvenRows}<br>`)
		document.write(`6.Сума непарних стовбців: ${amountOddRows}<br>`)
		document.write(`7.У парних рядках – непарні стовпці, у непарних – парні: ${amountChess}<br>`)

	</script>

</body>

</html>
