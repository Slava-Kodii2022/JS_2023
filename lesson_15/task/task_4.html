<body>
	<h1>Задача №4</h1>

	<p>
		4. Розробити клас Baner
	</p>
	<table>
		<tr>
			<td>Поля</td>
			<td>
				Масив об’єктів ( графічних зображень та посилань на сайти)
			</td>
		</tr>
		<tr>
			<td>Методи</td>
			<td>
				Метод випадкового вибору об’єкта (графічного зображення та посилання)<br>
				Метод виведення випадкового банера<br>
			</td>
		</tr>
	</table>

	<h2>Розв`язок:</h2>

	<script>

		const arrBaners = [
			{
				image: "../img/kamenetz_podolsky_fortress.jpeg",
				link: "http://muzeum.in.ua/",
			},
			{
				image: "../img/kherson_grand_canyon.jpeg",
				link: "https://en.wikipedia.org/wiki/Stanislav,_Kherson_Oblast",
			},
			{
				image: "../img/khortytsia_island.jpeg",
				link: "`https://ostriv.org/en/",
			},
			{
				image: "../img/sophia_kyiv.jpeg",
				link: "https://st-sophia.org.ua/uk/golovna/",
			},
			{
				image: "../img/uzhgorod_castle.jpeg",
				link: "https://uzhgorodcastle.com/",
			},
		];

		class Baner {
			constructor(banerList) {
				this.banerList = banerList;
			}

			randomIndexArr() {
				const randomNum = Math.floor(Math.random() * this.banerList.length);

				return this.banerList[randomNum];
			}

			showRandomBaner() {
				let randomImg = this.randomIndexArr();

				document.write(`<a href=${randomImg.link}><img src=${randomImg.image}></a>`);
			}
		}

		let showBaner = new Baner(arrBaners);
		showBaner.showRandomBaner();

	</script>
