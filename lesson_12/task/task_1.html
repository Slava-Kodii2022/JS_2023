<head>

<body>
	<h1>Задача №1</h1>

	<p>
		1. Дано масив 30 випадкових цілих чисел. <br>
		Підрахувати скільки було обмінів під час сортування бульбашкою
	</p>

	<h2>Розв`язок:</h2>

	<script>

		// генеруємо випадкові цілі числа

		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}

		// генеруємо масив випадкових цілих чисел

		function getRandomArr(elementQuontity, minV, maxV) {
			const arr = []
			for (let i = 0; i < elementQuontity; i++) {
				const randNum = getRandomNumber(minV, maxV)
				arr.push(randNum)
			}
			return arr
		}

		// виводимо масив випадкових цілих чисел

		const array = getRandomArr(30, 1, 100)
		document.write(`масив випадкових цілих чисел: [${array}]<br>`)

		// Підрахунок скільки було обмінів під час сортування бульбашкою

		function getNumberOfExchangesBubbleMethod(array) {
			let current = 0
			let exchang
			do {
				exchang = false
				for (let i = 1; i < array.length; i++) {
					if (array[i - 1] > array[i]) {
						let temp = array[i]
						array[i] = array[i - 1]
						array[i - 1] = temp
						exchang = true
						current++
					}
				}
			} while (exchang);
			return current
		}

		// виводимо 

		const numberOfExchangesBubbleMethod = getNumberOfExchangesBubbleMethod(array)

		document.write(`відсортований масив методом сортування бульбашкою: [${array}]<br>`)
		document.write(`кількість обмінів під час сортування бульбашкою: ${numberOfExchangesBubbleMethod}<br>`)

	</script>

</body>

</html>
