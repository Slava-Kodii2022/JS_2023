<body>
	<h1>Задача №2</h1>

	<p>
		2. Дано масив 30 випадкових цілих чисел. <br>
		Підрахувати скільки було обмінів під час сортування змішуванням
	</p>

	<h2>Розв`язок:</h2>

	<script>

		// генеруємо випадкові цілі числа

		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}

		// генеруємо масив випадкових цілих чисел

		function getRandomArr(elementQuontity, minV, maxV) {
			const arr = []
			for (let i = 0; i < elementQuontity; i++) {
				const randNum = getRandomNumber(minV, maxV)
				arr.push(randNum)
			}
			return arr
		}

		// виводимо масив випадкових цілих чисел

		const array = getRandomArr(30, 1, 100)
		document.write(`масив випадкових цілих чисел: [${array}]<br>`)

		// Підрахунок скільки було обмінів під час сортування змішуванням

		function getNumberOfExchangesDuringShuffleSort(array) {
			let counterOfLeft = 0
			let counterOfRight = 0
			let leftOnIndex = 0
			let rightOnIndex = array.length - 1
			while (leftOnIndex < rightOnIndex) {
				for (let i = leftOnIndex; i < rightOnIndex; i++) {
					if (array[i] > array[i + 1]) {
						[array[i + 1], array[i]] = [array[i], array[i + 1]]
						counterOfLeft++
					}
				}
				rightOnIndex--

				for (let i = rightOnIndex; i > leftOnIndex; i--) {
					if (array[i] < array[i - 1]) {
						[array[i - 1], array[i]] = [array[i], array[i - 1]]
						counterOfRight++
					}
				}
				leftOnIndex++
			}

			return counterOfLeft + counterOfRight
		}

		// виводимо 

		const numberOfExchangesDuringShuffleSort = getNumberOfExchangesDuringShuffleSort(array)

		document.write(`відсортований масив методом змішування: [${array}]<br>`)
		document.write(`кількість обмінів під час сортування методом змішування: ${numberOfExchangesDuringShuffleSort}<br>`)

	</script>
</body>
