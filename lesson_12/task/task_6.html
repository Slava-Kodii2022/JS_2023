<html lang="en">

<head>

<body>
	<h1>Задача №6</h1>

	<p>
		6. Дано масив імен. <br>
		Застосовуючи відповідне сортування та бінарний пошук визначити, <br>
		чи є у масиві ім’я довжиною 5 символів і під яким індексом
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let namesArray = ["Andrew", "Olga", "Stepan", "Evgen", "Vladyslava", "Anna", "Natalia", "Istvan", "Pancake Sir"]

		// cортування масиву

		function arrayMapping(arr) {
			for (let k = 1; k < arr.length; k++) {
				const currentElement = arr[k]
				i = k - 1
				while (i >= 0 && arr[i] > currentElement) {
					arr[i + 1] = arr[i]
					i--
				}
				arr[i + 1] = currentElement
			}
			return arr
		}

		// визначиння індексу елемента у масиві

		function getDefinitionOfIndexBinarySearch(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle].length === searchElement) return middle
				if (searchElement > arr[middle].length) start = middle + 1
				else end = middle - 1
			}
			return -1
		}

		const sortigNameArray = arrayMapping(namesArray)
		const elementIndex = getDefinitionOfIndexBinarySearch(sortigNameArray, 5)

		// виводимо 

		document.write(`Відсортований масив: [${sortigNameArray}]<br>`)
		if (elementIndex !== -1)
			document.write(`Ім'я з 5 символів входить у масив під індексом ${elementIndex}`)
		else
			document.write(`Ім'я з 5 символів не входить у масив`)

	</script>
</body>
