<body>
	<h1>Задача №3</h1>

	<p>
		3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const namesPupils = ['Матвій', 'Іван', 'Настя', 'Іван', 'Ваня', 'Іван', 'Вася', 'Іван', 'Юлія', 'Іван', 'Іштван'];
		function getNameIvan(namesPupils) {
			let count = 0;
			for (let i = 0; i < namesPupils.length; i++) {
				if (namesPupils[i] === 'Іван') count++;
			}
			return count;
		}

		const nameIvan = getNameIvan(namesPupils);
		document.write(`Ім'я Іван зустрічається: ${nameIvan} разів`);

	</script>
</body>
