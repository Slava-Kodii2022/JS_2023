<body>
	<h1>Задача №4</h1>

	<p>
		4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які:<br>
		• починаються на букву «А»;<br>
		• перша і остання літери співпадають;<br>
		• складаються з більше ніш 5 символів;
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const autoNumber = ['АA0001СК', 'ВA0002AK', 'CA5953СК', 'AB3573AK', 'AC8932OA', 'КА4391AР', 'AI3397AA', 'AC5689AA'];
		function countCarNumberA(autoNumber) {
			let count = 0;
			for (let i = 0; i < autoNumber.length; i++) {
				if (autoNumber[i][0] === 'A') count++;
			}
			return count;
		}

		function compareLetter(autoNumber) {
			let count = 0;
			for (i = 0; i < autoNumber.length; i++) {
				if (autoNumber[i][0] === autoNumber[i][autoNumber[i].length - 1]) count++;
			}
			return count;
		}

		function countNumberCar5(autoNumber) {
			let count = 0;
			for (let i = 0; i < autoNumber.length; i++) {
				if (autoNumber.length > 5) count++;
			}
			return count;
		}

		const numbersA = countCarNumberA(autoNumber);
		const firstLastLetter = compareLetter(autoNumber);
		const more5 = countNumberCar5(autoNumber);

		document.write(`<ul> Кількість номерів, які:<br>
            <li>починаються на букву «А» ${numbersA}</li>
            <li>перша і остання літери співпадають у ${firstLastLetter}</li>
            <li>складаються з більше ніш 5 символів ${more5}</li>
      </ul>`);

	</script>
</body>
