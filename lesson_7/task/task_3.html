<body>
	<h1>Задача №3</h1>

	<p>
		3. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const userNumberDay = parseInt(prompt(`Введіть номер дня:`, '1-7'))

		function workDay(numberDay) {
			return numberDay >= 1 && numberDay <= 5
		}

		const dayStatus = workDay(userNumberDay)
			? 'Робочий, іди працюй!'
			: 'Вихідний!'

		document.write(`Цей день: ${dayStatus}`)

	</script>
</body>
