<body>
	<h1>Задача №11</h1>

	<p>
		11. Дано покази температур (довільна кількість). <br>
		Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		function valueTemperature(a) {
			let positiveNumber = 0
			const minRandomNumber = -40
			const maxRandomNumber = 40
			let countPositive = 0
			for (let i = 1; i <= a; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber > 0) {
					positiveNumber += randomNumber
					countPositive++
				}
				document.write(`${i}) показник: ${randomNumber}<br>`)
			}
			positiveNumber /= countPositive
			return positiveNumber
		}

		const showValueTemperature = valueTemperature(parseInt(prompt('Введіть довільну кількість показників температур', '0'))).toFixed(2)
		document.write(`Середнє значення додатних показів температури: ${showValueTemperature}`)

	</script>
</body>

</html>
