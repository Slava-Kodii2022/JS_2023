	<p>
		1. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const userNumberMonth = parseInt(prompt(`Введіть номер місяця:`, '1-12'))
		function getSeasoneYear(order) {
			switch (order) {
				case 12:
				case 1:
				case 2:
					return ` Зима `
				case 3:
				case 4:
				case 5:
					return ` Весна `
				case 6:
				case 7:
				case 8:
					return ` Літо `
				case 9:
				case 10:
				case 11:
					return ` Осінь `
				default:
					return `ERROR`
			}
		}

		const seasoneYear = (getSeasoneYear(userNumberMonth))
		document.write(`Пора року: ${seasoneYear}`)

	</script>
