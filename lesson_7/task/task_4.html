<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задача №4</h1>

	<p>
		4. Створити окремі функції, які для 4 чисел знаходять:<br>
		1) суму;<br>
		2) добуток;<br>
		3) середнє арифметичне;<br>
		4) мінімальне значення.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const userNumber1 = parseFloat(prompt("Введіть перше число", "1")),
			userNumber2 = parseFloat(prompt("Введіть друге число", "2")),
			userNumber3 = parseFloat(prompt("Введіть третє число", "3")),
			userNumber4 = parseFloat(prompt("Введіть четверте число", "4")),
			sum = getSum(userNumber1, userNumber2, userNumber3, userNumber4),
			product = getProduct(userNumber1, userNumber2, userNumber3, userNumber4),
			average = getAverage(userNumber1, userNumber2, userNumber3, userNumber4),
			min = getMin(userNumber1, userNumber2, userNumber3, userNumber4)

		function getSum(num1, num2, num3, num4) {
			return num1 + num2 + num3 + num4
		}

		function getProduct(num1, num2, num3, num4) {
			return num1 * num2 * num3 * num4
		}

		function getAverage(num1, num2, num3, num4) {
			return (num1 + num2 + num3 + num4) / 4
		}

		function getMin(num1, num2, num3, num4) {
			let min = num1

			if (num2 < min) min = num2
			if (num3 < min) min = num3
			if (num4 < min) min = num4
			return min
		}

		document.write(`Числа користувача: ${userNumber1}, ${userNumber2}, ${userNumber3}, ${userNumber4}</br>
   						1) Сума чисел: ${sum}, </br>
							2) Добуток чисел: ${product}, </br>
							3) Середнє арифметичне: ${average}, </br>
							4) Мінімальне значення: ${min}.`
		)

	</script>
</body>

</html>
