<body>
	<h1>Задача №2</h1>

	<p>
		2. Створити функцію, яка за номером місяця повертає його назву.
	</p>

	<h2>Розв`язок:</h2>

	<script>
		// &ensp; - добавляє два пробіла

		const userNumberMonth = parseInt(prompt(`Введіть номер місяця:`, '1-12'))
		function getSeasoneYear(order) {
			switch (order) {

				case 1: return `Січень`
				case 2: return `Лютий`
				case 3: return `Березень`
				case 4: return `Квітень`
				case 5: return `Травень`
				case 6: return `Червень`
				case 7: return `Липень`
				case 8: return `Серпень`
				case 9: return `Вересень`
				case 10: return `Жовтень`
				case 11: return `Листопад`
				case 12: return `Грудень`

				default:
					return `ERROR`
			}
		}

		const smonthName = (getSeasoneYear(userNumberMonth))
		document.write(`Номером місяця: ${userNumberMonth} <br> Назва місяця: ${smonthName}`)

	</script>
</body>
