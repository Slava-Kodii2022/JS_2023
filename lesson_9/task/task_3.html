<body>
	<h1>Задача №3</h1>

	<p>
		3. Користувач вводить кількість елементів. <br>
		Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
	</p>

	<h2>Розв`язок:</h2>

	<script>


		const userArrayLength = parseInt(prompt('Введіть кількість елементів масива:', '0'))

		function getArray(userArrayLength) {
			return new Array(userArrayLength).fill(1, 0, 5).fill(7, 5)
		}

		const arr = getArray(userArrayLength)

		document.write(arr)

	</script>
</body>

</html>
