<body>
	<h1>Задача №1</h1>

	<p>
		1. Користувач вводить кількість елементів. <br>
		Створити масив, що складається з вказаної кількості елементів заповнених нулями.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const userArrayLength = parseInt(prompt('Введіть кількість елементів масива:', '0'))

		function getArray(userArrayLength) {
			return new Array(userArrayLength).fill(0)
		}

		const arr = getArray(userArrayLength)

		document.write(arr)

	</script>

</body>
