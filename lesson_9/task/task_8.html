	</p>

	<script>

		const autoNumber = ['AA0001СК', 'ВA0002AK', 'CA5953СК', 'AB3573AK', 'AC8932OA', 'КА4391AР', 'AI3397AA', 'AC5689AA'];

		function getNumber(usersNum) {
			let whichBeginWithA = [];
			autoNumber.forEach((element, index, arrRaf) => {
				if (arrRaf[index][0] === 'A') whichBeginWithA.push(element);
			});

			return whichBeginWithA;
		}
