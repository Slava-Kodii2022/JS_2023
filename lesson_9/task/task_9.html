<body>
	<h1>Задача №9</h1>

	<p>
		9. Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const namesPupils = ['Матвій', 'Іван', 'Ваня', 'Іван', 'Настя', 'Артем'];

		function getNumber(namesPupils) {
			let firstLettersNames = [];
			namesPupils.forEach((element, index, arrRaf) => {
				firstLettersNames.push(arrRaf[index][0]);
			});

			return firstLettersNames;
		}

		const result = getNumber(namesPupils);
		document.write(`Перші літери цих імен: ${result}`);

	</script>
