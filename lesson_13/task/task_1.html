<body>
	<h1>Задача №1</h1>

	<p>
		1. Нехай X0 = 1, Xi = Xi-1 + 2i, де i = 1,2... Визначити X10. <br>
		Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		// рекурсивний алгоритм

		function recursiveAlgorithm(i) {
			if (i === 0) return 1
			return recursiveAlgorithm(i - 1) + 2 * i
		}

		let recursive = recursiveAlgorithm(10)
		document.write(`рекурсивний алгоритм: ${recursive}<br>`)

		// не рекурсивний алгоритм

		function notRecursiveAlgorithm(i) {
			let x_i
			if (i === 0) return 1
			else {
				let x_i_1 = 1
				for (let j = 1; j <= i; j++) {
					x_i = x_i_1 + 2 * j
					x_i_1 = x_i
				}
			}
			return x_i
		}

		let notRecursive = notRecursiveAlgorithm(10)
		document.write(`не рекурсивний алгоритм: ${notRecursive}<br>`)

	</script>

</body>
