<body>
	<h1>Задача №2</h1>

	<p>
		2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). <br>
		Визначити, який буде рік через N місяців.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		function getComingYear({ month, year }, N) {
			const nextMonth = month + N

			if (nextMonth % 12 === 0)
				year += (Math.floor(nextMonth / 12) - 1)
			else if (nextMonth > 12)
				year += Math.floor(nextMonth / 12)

			return year
		}

		const userDate = {
			day: 8,
			month: 9,
			year: 2012,
		}

		const N = parseInt(prompt('Введіть кількість N місяців', '0'))
		const comingYear = getComingYear(userDate, N)

		document.write(`Через ${N} місяців буде ${comingYear} рік`)

	</script>
</body>
