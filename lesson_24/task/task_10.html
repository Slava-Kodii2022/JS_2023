	</p>

	<h2>Розв`язок:</h2>

	<script>

		let mathWorkshop = ['Юлія#7156', 'Olesia#3018', 'Mariia#7447', 'Maria Designerka', 'Daria Bilan', '=^.^=(Дар"я)', 'Anna Lovatto', 'Євгенія Р', '=Liza=', 'Лилия Кобзар']
		let historyWorkshop = ['Olesia#3018', 'Daria Bilan', 'Mariia#7447']

		function studentWorkshop(math, history) {

			for (const el of math) {

			}

			}

			console.log(`Math visit ${mathWorkshop}`);

		}

		studentWorkshop(mathWorkshop, historyWorkshop)
