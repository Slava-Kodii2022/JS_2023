<body>
	<h1>Задача №4</h1>

	<p>
		4. Вводиться велике число. Кожні 3 розряди відділяти пробілом. <br>
		7457896524 => 7 457 896 524
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let testNumber = "7457896524"
		let ex = /(\d)(\d{3})(\d{3})(\d{3})/
		testNumber = testNumber.replace(ex, "$1 $2 $3 $4")
		document.write(`<b>Новий формат:</b><br> ${testNumber}`)

	</script>
</body>
