	<h1>Задача №2</h1>

	<p>
		2. Замінити номер розділяючи послідовності цифр дефісом згідно з форматом <br>
		0504546626 => +380-50-45-466-26
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let testNumber = "0504546626"
		const ex = /(\d)(\d{2})(\d{2})(\d{3})(\d{2})/
		testNumber = testNumber.replace(ex, "+38$1-$2-$3-$4-$5")
		document.write(`<b>Новий формат:</b><br> ${testNumber}`)

	</script>
</body>
