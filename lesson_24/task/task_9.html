	<h1>Задача №9</h1>

	<p>
		9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів <br>
		let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9] <br>
		Заокруглити вверх значення та підрахувати кількість різних показів.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		function getNumberOfEachTemperatureRecord(tempArr) {
			let map = new Map()
			for (const el of tempArr) {
				let elCount = map.get(el) || 0
				map.set(el, elCount + 1)
			}
			return map
		}

		function getUniqueRoundedValue(tempArr) {
			let set = new Set()
			tempArr.forEach(el => {
				set.add(Math.ceil(el))
			})
			return set
		}
		let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
		console.log(getNumberOfEachTemperatureRecord(temperatures))
		console.log(getUniqueRoundedValue(temperatures))

	</script>
