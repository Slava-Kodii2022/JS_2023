<body>
	<h1>Задача №3</h1>

	<p>
		3. Після кожного значення року після 2000 року додати «р»<br>
		«Я народився 1982, а в школі пішов 1989» => «Я народився 1982р, а в школі пішов 1989р»
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let year = "Я народився 1982, а в школі пішов 1989"

		ex = /(.*?)(\d{4})(.*?)(\d{4})/
		year = year.replace(ex, "$1$2р$3$4р")
		document.write(`<b>Новий формат додати:</b><br> ${year}`)

	</script>
</body>
