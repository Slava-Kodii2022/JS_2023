<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_11</title>
</head>

<style>
	input {
		border-radius: 5px;
		border: 6px double rgb(94, 101, 104);
		width: 100%;
		height: 75px;
	}

	.count {
		font-size: 24px;
		font-weight: 600;
		margin-top: 20px;
	}
</style>

<body>
	<h1>Задача №11</h1>

	<p>
		11. Користувач може змінювати колір фону, що вибирає користувач з використанням <іnрut tyрe="color">.<br>
			Зберігати цей колір і відновлювати при наступному відкритті. <br>
			Також зберігати і відображати кількість змін протягом одного сеансу.
	</p>

	<h2>Розв`язок:</h2>

	<input type="color" id="color">

	<div class="count"></div>

	<script>

		const colorPicker = document.getElementById("color")
		const pickerChangesCount = document.querySelector(".count")
		let bodyBackColor = document.body
		sessionStorage.setItem("ChangeCount", 0)

		colorPicker.onchange = changeBackground

		function changeBackground() {
			let counter = 0
			sessionStorage.setItem("colorPicker", colorPicker.value)
			bodyBackColor.setAttribute(
				"style",
				`background: ${sessionStorage.getItem("colorPicker")}`
			)
			sessionStorage.ChangeCount++
			pickerChangesCount.innerText = `Кількість змін фону: ${sessionStorage.getItem(
				"ChangeCount"
			)} `
		}

		window.onload = function () {
			if (sessionStorage.getItem("colorPicker")) {
				bodyBackColor.setAttribute(
					"style",
					`background: ${sessionStorage.getItem("colorPicker")}`
				)
			}
		}

	</script>
</body>

</html>
