<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_5</title>
</head>

<body>
	<h1>Задача №5</h1>

	<p>
		5. Вивести таблицю.
	</p>

	<h2>Розв`язок:</h2>

	<style>
		table {
			border: 2px solid rgb(54, 53, 53);
		}

		td {
			border: 1.1px solid rgb(54, 53, 53);
		}
	</style>

	<script>

		document.write(`<table>`)
		let tableSize = 0
		//row
		for (let i = 0; i < 3; i++) {
			document.write(`<tr>`)
			// column
			for (let j = 0; j < 3; j++) {
				document.write(`<td>${++tableSize}</td>`)
			}
			document.write(`</tr>`)
		}

		document.write(`</table>`)

	</script>

</body>

</html>
