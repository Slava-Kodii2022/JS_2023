<body>
	<h1>Задача №3</h1>

	<p>
		3. Вивести таблицю з одним рядком і 7 стовпцями.
	</p>

	<h2>Розв`язок:</h2>

	<style>
		table {
			border: 2px solid rgb(54, 53, 53);
		}

		td {
			border: 1.1px solid rgb(54, 53, 53);
		}
	</style>

	<script>

		document.write(`<table> <tr>`)

		for (let i = 1; i <= 7; i++) {
			document.write(`<td>${i}</td>`)
		}

		document.write(`</tr> </table>`)

	</script>
</body>
