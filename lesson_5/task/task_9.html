<body>
	<h1>Задача №9</h1>

	<p>
		9. Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const startRange = parseInt(prompt(`Введіть початок діапазону:`, `0`))
		const endRange = parseInt(prompt(`Введіть кінець діапазону:`, `0`))
		let i = 0
		let userNumber

		do {
			const randomNumber = startRange + Math.floor(Math.random() * (endRange - startRange + 1))
			userNumber = confirm(`Число ${randomNumber} ?`)
			i++
		}
		while (userNumber !== true)

	</script>
</body>
