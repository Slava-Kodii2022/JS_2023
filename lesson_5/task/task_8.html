<body>
	<h1>Задача №8</h1>

	<p>
		8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
		confirm).
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const startRange = parseInt(prompt(`Введіть початок діапазону:`, `0`))
		const endRange = parseInt(prompt(`Введіть кінець діапазону:`, `0`))

		for (let i = 0; i < 3; i++) {
			let randomNumber = startRange + Math.floor(Math.random() * (endRange - startRange + 1))
			let userNumber = confirm(`Число ${randomNumber} ?`)
			if (userNumber == true) {
				break
			}
		}

	</script>
</body>

</html>
