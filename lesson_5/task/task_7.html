<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_7</title>
</head>

<body>
	<h1>Задача №7</h1>

	<p>
		7. Вивести на екран N абзаців (N вводиться користувачем) за зразком
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const numberParagraph = parseInt(prompt(`Введіть число абзаців від 1 до 4`, `§1-4`))

		for (let i = 1; i <= numberParagraph; i++) {
			document.write(`<h1> Заголовок ${i} </h1>`)

			for (let j = 1; j <= i; j++) {
				document.write(`<p> Розділ ${i}, Параграф ${j}</p>`)
			}
			document.write(`<hr>`)
		}

	</script>
</body>

</html>
