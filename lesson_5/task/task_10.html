<body>
	<h1>Задача №10</h1>

	<p>
		10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const startRange = parseInt(prompt(`Введіть початок діапазону:`, `0`))
		const endRange = parseInt(prompt(`Введіть кінець діапазону:`, `0`))
		let userNumber = 0

		for (let i = startRange; i <= endRange; i++) {
			if (i % 2 !== 0)
				userNumber += i
		}
		document.write(`Cума непарних чисел між ${startRange} i ${endRange} буде = ${userNumber}`)

	</script>
</body>
