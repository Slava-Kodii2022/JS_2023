<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_1</title>
</head>

<body>
	<h1>Задача №1</h1>

	<p>
		1. Вивести з використанням циклів маркований список з випадковими числами (1-100).<br>
		Кількість випадкових чисел вводиться користувачем.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		const userNumder = parseInt(prompt(`Введіть кількість строк маркованого списку:`, '1-100'))

		if (!isFinite(userNumder))
			alert(`fatality`)
		else {
			document.write(`<ul>`)

			for (let i = 0; i < userNumder; i++) {

				let randomList = 1 + Math.floor(Math.random() * 100)
				document.write(`<li>${randomList}</li>`)
			}
			document.write(`</ul>`)
		}

	</script>

</body>

</html>
