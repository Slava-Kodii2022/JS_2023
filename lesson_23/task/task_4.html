		4. Задаємо користувачу задачу з додавання двох чисел. <br>
		Визначити скільки секунд було використано для розв’язання задачі.
	</p>

	<h2>Розв`язок:</h2>

	<script>

		function getRandom(min, max) {
			return Math.floor(Math.random() * (max - min + 1) + min)
		}
		function getSum(min, max) {
			let start = Date.now()
			let rand1 = getRandom(min, max)
			let rand2 = getRandom(min, max)
			let userResult = parseInt(prompt(`${rand1} + ${rand2}`))
			let end = Date.now()
			let totalTime = end - start
			document.write(`Для розв'язання задачі витратили часу: ${(totalTime / 1000).toFixed(2)} секунд`)
		}
		const minNum = 1
		const maxNum = 10
		getSum(minNum, maxNum)

	</script>
