<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача №0</h1>

	<p>
		Обчислити значення виразів
		<br>
		S1=a+12+b
		<br>
		S2=√(((a+b)/2a) )
		<br>
		S3=∛((a+b)c)
		<br>
		S4=sin⁡(a/(-b))
	</p>

	<script>
		// вводимо данні
		let a = parseFloat(prompt('Введіть : a', '0'));
		let b = parseFloat(prompt('Введіть : b', '0'));
		let c = parseFloat(prompt('Введіть : c', '0'));

		// обчислення
		let s1 = a + 12 + b;
		let s2 = Math.sqrt((a + b) / (2 * a));
		let s3 = Math.cbrt((a + b) * c);
		let s4 = Math.sin(a / (-b));


		// виводимо результат
		document.write(`S1 = ${s1} <br>`);
		document.write(`S2 = ${s2.toFixed(3)} <br>`);
		document.write(`S3 = ${s3.toFixed(3)} <br>`);
		document.write(`S4 = ${s4.toFixed(3)} <br>`);

	</script>
</body>

</html>
