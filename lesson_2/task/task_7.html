<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_7</title>
</head>

<body>
	<h1>Задача №7</h1>

	<p>
		Знайти суму випадкового номера місяця (від 1 до 12)
		та випадкового номера дня (від 0 до 6).
	</p>

	<script>
		// вводимо данні
		let minMonth = 1, maxMonth = 12;
		let minDay = 0, maxDay = 6;

		// обчислення
		let month = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1));
		let day = minDay + Math.floor(Math.random() * (maxDay - minDay + 1));
		let total = month + day;

		// виводимо результат
		document.write(`випадковий номера місяця (від 1 до 12): ${month} <br>
		випадковий номера дня (від 0 до 6): ${day} <br>
		;-) НЕ випадкова сума: ${total} <br>
		`);

	</script>
</body>

</html>
