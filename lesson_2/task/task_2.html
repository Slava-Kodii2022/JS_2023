<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_2</title>
</head>

<body>
	<h1>Задача №2</h1>

	<p>
		Дано рік народження (дата: 1 січня) та поточний рік.
		Знайти кількість років.
	</p>

	<script>
		// вводимо данні
		let yearBirth = parseInt(prompt('Введіть рік народженя :', '0000'));

		// обчислення
		let today = new Date()
		let current = today.getFullYear();
		today = current - yearBirth;

		// виводимо результат
		document.write(`рік народження: ${yearBirth} <br>
		поточний рік: ${current} <br>
		кількість років: ${today} <br>
		`);

	</script>
</body>

</html>
