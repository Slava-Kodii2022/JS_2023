<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_3</title>
</head>

<body>
	<h1>Задача №3</h1>

	<p>
		Дано вартість одиниці товару і кількість.
		Знайти загальну вартість та ПДВ (5% від загальної вартості).
	</p>

	<script>
		// вводимо данні
		let price = parseFloat(prompt('Введіть вартість одиниці товару:', '0'));
		let quantity = parseInt(prompt('Введіть кількість товару:', '0'));

		// обчислення
		let total = price * quantity;
		let vat = total * 0.05;



		// виводимо результат
		document.write(`вартість одиниці товару: ${price.toFixed(2)} <br>
		кількість товару: ${quantity} <br>
		загальну вартість: ${total.toFixed(2)} <br>
		ПДВ 5% від загальної вартості: ${vat.toFixed(2)} <br>
		`);


	</script>
</body>

</html>
