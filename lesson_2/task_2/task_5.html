<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_5</title>
</head>

<body>
	<h1>Задача №5</h1>

	<p>
		5. Визначити, яку платню одержить на фірмі сумісник за виконану роботу,
		якщо йому нараховано S грн., а податок становить 20%.
	</p>

	<script>
		// вводимо данні
		let salary = parseInt(prompt('Введіть розмір заробітної плати:', '0'));
		const TAX = 0.2;

		// обчислення
		let payrollTax = salary * TAX;
		let remnant = salary - payrollTax;

		// виводимо результат
		document.write(`розмір заробітної плати S: ${salary} грн <br>
		податок 20%: ${payrollTax} грн <br>
		до видачі: ${remnant} грн <br>
		`);

	</script>
</body>

</html>
