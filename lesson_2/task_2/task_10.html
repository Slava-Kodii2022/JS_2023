<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<h1>Задача №10</h1>

	<p>
		10. З клавіатури вводиться кількість монет номіналом 1 копійка.
		Визначити скільки гривень і копійок є у даній сумі.
		Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок.
	</p>

	<script>
		// вводимо данні
		let numberOfCoins = parseInt(prompt('Введіть кількість монет:', '0'));
		const IN_ONE_HRYVNIA = 100;

		// обчислення
		let many = parseInt(numberOfCoins / IN_ONE_HRYVNIA);
		let penny = parseInt(numberOfCoins % IN_ONE_HRYVNIA);

		// виводимо результат
		document.write(`
		кількість монет: ${numberOfCoins} <br>
		гривень: ${many} <br>
		копійок: ${penny} <br>
		`);

	</script>
</body>

</html>
