<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_7</title>
</head>

<body>
	<h1>Задача №7</h1>

	<p>
		7. Скласти алгоритм, який обчислює цілу і дробову частину даного числа х.
		Наприклад: число 23,56 => ціла: 23, дробова: 0,56.
	</p>

	<script>
		// вводимо данні
		let fractionalNumber = parseFloat(prompt('Введіть число:', '0.0'));


		// обчислення
		let wholePart = parseInt(fractionalNumber);
		let fractionalPart = fractionalNumber - wholePart;

		// виводимо результат
		document.write(`
		число: ${fractionalNumber} <br>
		Ціла частина: ${wholePart} <br>
		Дробова частина: ${fractionalPart} <br>
		`);

	</script>
</body>

</html>
