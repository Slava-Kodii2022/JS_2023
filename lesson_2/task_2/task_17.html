<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_17</title>
</head>

<body>
	<h1>Задача №17</h1>

	<p>
		17. Зашифрувати один введений англійський символ у верхньому регістрі
		(один з символів: A,B,…Z) методом зміщення (шифр Цезаря).
	</p>

	<script>
		// вводимо данні
		let englishSymbol = prompt('Введіть англійський символ у верхньому регістрі:', 'A-Z');
		let bias = parseInt(prompt('Введіть кількість зміщення:', '1-3'));

		const MIN_SYMBOL = "A".charCodeAt();
		const MAX_SYMBOL = "Z".charCodeAt();

		// обчислення
		let characterUser = (englishSymbol.charCodeAt() + bias - MIN_SYMBOL) % (MAX_SYMBOL - MIN_SYMBOL + 1) + MIN_SYMBOL;
		let englishSymbolNew = String.fromCharCode(characterUser);

		// виводимо результат
		document.write(`
		кількість зміщення: ${bias} <br>
		англійський символ: ${englishSymbol} <br>
		символ методом зміщення: ${englishSymbolNew} <br>
		`);

	</script>
</body>

</html>
