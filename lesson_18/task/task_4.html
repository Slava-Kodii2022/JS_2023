<body>
	<h1>Задача №4</h1>

	<p>
		4. Наперед задано у скрипті масив зі списком бажань(<s><b>оксани датій</b></s>).<br>
		Після завантаження сторінки випадковим чином вибираються 3 <br>
		і відображаються у окремих div (їх треба створити і додати на сторінку)
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let wishList = ['З роднуліком на Мальдіви', 'Мільйон доларів', 'Соболина шуба', 'Годинник Breguet', 'З роднуліком в Лондон']

		getWish(wishList)

		function getWish(arr) {
			for (let i = 0; i < 3; i++) {
				let index = getRandomNumber(0, arr.length - 1)
				let div = document.createElement('div')
				div.innerHTML = arr[index]
				document.body.append(div)
				arr.splice(index, 1)
			}
		}

		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}

	</script>

</body>
