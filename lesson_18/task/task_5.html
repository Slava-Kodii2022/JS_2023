<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
	<h1>Задача №5</h1>

	<p>
		5. Відобразити таблицю 3*4 з випадковими числами (її треба динамічно створити і вставити на сторінку)
	</p>

	<h2>Розв`язок:</h2>

	<script>

		let body = document.querySelector('body')
		createTable(3, 4, body, 10, 99)

		function createTable(row, col, parent, minV, maxV) {
			let table = document.createElement('table')
			table.style.cssText = 'border: 8px double black;'

			for (let i = 0; i < row; i++) {
				let tr = document.createElement('tr')
				for (let j = 0; j < col; j++) {
					let td = document.createElement('td')
					td.style.border = '2px solid gray'
					td.innerHTML = getRandomNumber(minV, maxV)
					tr.append(td)
				}
				table.append(tr)
			}
			parent.append(table)
		}

		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}

	</script>

</body>

</html>
