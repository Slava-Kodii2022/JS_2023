<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task_1</title>
</head>
<style>
	.calc {
		padding: 15px;
		margin: 10px;
		width: max-content;
	}
</style>

<body>
	<h1>Задача №1</h1>

	<p>
		1. Розробити калькулятор
	</p>

	<h2>Розв`язок:</h2>

	<script>

		function action() {
			const firstNum = parseFloat(document.querySelector('.first').value)
			const secondNum = parseFloat(document.querySelector('.second').value)
			let result
			switch (this.value) {
				case '+':
					result = firstNum + secondNum
					break;
				case '-':
					result = firstNum - secondNum
					break;
				case '*':
					result = firstNum * secondNum
					break;
				case '/':
					result = firstNum / secondNum
					break;
			}

			document.querySelector('.result').value = result
		}

		window.onload = function () {
			document.querySelector('.addition').onclick = action
			document.querySelector('.subtraction').onclick = action
			document.querySelector('.multiplication').onclick = action
			document.querySelector('.division').onclick = action
		}

	</script>
	<div class="calc">
		<label>
			1 число
			<input class="first" type="number" placeholder="0">
		</label><br><br>
		<label>
			2 число
			<input class="second" type="number" placeholder="0">
		</label><br><br>

		<button class="addition" value="+">Додати + </button>
		<button class="subtraction" value="-">Відняти - </button>
		<button class="multiplication" value="*">Помножити * </button>
		<button class="division" value="/">Поділити / </button>
		<br>
		<hr>

		<label>
			Результат
			<input class="result" type="text" placeholder="0">
		</label>
	</div>

</body>

</html>
